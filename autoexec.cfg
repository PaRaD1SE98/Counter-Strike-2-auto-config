echo Welcome to PaRaD1SE's CFG!
echo Type usage for quick help.

unbindall
exec config_default.cfg

// SERVER SETTING
cl_updaterate                              "128"
cl_cmdrate                                 "128"

// HUD SETTING
hud_showtargetid                           "1"
cl_righthand                               "1"
cl_color                                   "3"
cl_wpn_sway_scale                          "0"
cl_forcepreload                            "1"
cl_radar_square_with_scoreboard            "0"
cl_use_opens_buy_menu                      "1"
cl_dm_buyrandomweapons                     "0"
cl_playerspray_auto_apply                  "0"
cl_autowepswitch                           "0"
hud_takesshots                             "1"
r_drawtracers_firstperson                  "1"
dsp_enhance_stereo                         "0"
snd_mute_losefocus                         "1"
net_graph                                  "1"
net_graphproportionalfont                  "0"
cl_showloadout                             "1"
m_rawinput                                 "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"

// GUN VIEWMODEL SETTING
cl_viewmodel_shift_left_amt                "0.500000"
cl_viewmodel_shift_right_amt               "0.250000"
viewmodel_fov                              "63"
viewmodel_offset_x                         "1.25"
viewmodel_offset_y                         "0.75"
viewmodel_offset_z                         "-1.25"
viewmodel_presetpos                        "0"
viewmodel_recoil                           "1.0"

// REDUCE GUN AND SCOPE BOBBING DURING MOVEMENT
cl_bobcycle                                "2" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt                           "5"
cl_bobamt_lat                              "0.1"
cl_bobamt_vert                             "0.1"

// REDUCE GUN MOVING WHILE CROUCHED
cl_viewmodel_shift_left_amt                "0.5"
cl_viewmodel_shift_right_amt               "0.5"

bind "k"                                   "noclip" // FLY

// RADAR SETTING
cl_radar_always_centered                   "0"
cl_radar_scale                             "0.45"
cl_hud_radar_scale                         "1.30"
cl_radar_icon_scale_min                    "0.3"
cl_radar_rotate                            "1"
+cl_show_team_equipment ;

// SWITCH LEFT RIGHT HAND
bind "x"                                   "toggle cl_righthand 0 1"

// CLEAR BLOOD
bind "ctrl"                                "+duck;r_cleardecals"

// MOUSEWHEEL JUMP
bind "mwheeldown"                          "+jump"
bind "mwheelup"                            "+jump"

// INFINITE INSPECT
alias "+inspect"                           "-lookatweapon;+reload"
alias "-inspect"                           "+lookatweapon;-reload"
bind "f"                                   "+inspect"

// JUMP THROW
alias "+jumpthrow"                         "+jump;-attack;-attack2"
alias "-jumpthrow"                         "-jump"
bind "j"                                   "+jumpthrow;cl_crosshairsize 3"

// FAKE SPINBOT
alias +spin                                "m_yaw 2";
alias -spin                                "m_yaw 0.022";
bind "v"                                   "+spin";

// SHOW DAMAGE AFTER DEATH
developer                                  "1";
con_filter_enable                          "2";
//***deprecated if not mm***
con_filter_text                            "Damage Given";
con_filter_text_out                        "Player:";

VOICE SETTING
voice_positional                           "1" // ENABLE VOICE POSITION
voice_scale                                "0.4" // GAME SYSTEM VOLUME
bind "ALT"                                 "+voicerecord" // VOICERECORD

// MIC VOLUME ADJUSTMENT
bind "-" "incrementvar voice_scale 0 1 -0.1;con_filter_text volume;echo mic_volume_-0.1;con_filter_text Damage Given";
bind "=" "incrementvar voice_scale 0 1 0.1;con_filter_text volume;echo mic_volume_+0.1;con_filter_text Damage Given";

// SYSTEM VOLUME ADJUSTMENT
bind "[" "volume 0;con_filter_text volume;echo volume_0;con_filter_text Damage Given";
bind "]" "volume 1;con_filter_text volume;echo volume_1;con_filter_text Damage Given";

// SYSTEM VOLUME INCREMENT CHANGE
bind "0" "incrementvar volume 0 1 0.1;con_filter_text volume;echo volume_+0.1;con_filter_text Damage Given"
bind "9" "incrementvar volume 0 1 -0.1;con_filter_text volume;echo volume_-0.1;con_filter_text Damage Given"

//con_filter_text "volume";

// FAST FLASHBANG SWITCHING
bind "MOUSE5" "use weapon_ak47;use weapon_m4a4;use weapon_awp;use weapon_knife;use weapon_flashbang;cl_crosshairsize 3"

bind "4"                                   "slot6;cl_crosshairsize 1000" // GRENADE
bind "MOUSE4"                              "slot8;cl_crosshairsize 1000" // SMOKE
bind "MOUSE3"                              "slot10;cl_crosshairsize 1000" // MOLOTOV
bind "6"                                   "slot9;cl_crosshairsize 1000" // DECOY

// FULL SCREEN CROSSHAIR SWITCHING
bind "capslock"                            "toggle cl_crosshairsize 3 1000"
bind "q"                                   "lastinv;cl_crosshairsize 3"
bind "1"                                   "slot1;cl_crosshairsize 3"
bind "2"                                   "slot2;cl_crosshairsize 3"
bind "3"                                   "slot3;cl_crosshairsize 3"
bind "MOUSE1"                              "+attack"
bind "MOUSE2"                              "+attack2 ; player_ping"

// JUMP DUCK
alias "+djump"                             "+jump ; +duck";
alias "-djump"                             "-jump ; -duck";
bind "space"                               "+djump";

// BOMBFIND
alias +bombfind                            "gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind                            "gameinstructor_enable 0;cl_clearhinthistory"
bind "n"                                   "+bombfind"

// INCREASE VOLUME WHEN WALKING(NEED TO ADD TO ZOOM RADAR WHEN HOLDING KEY)
//alias "+incvol"                          "incrementvar volume 0 2 0.5;+speed";
//alias "-incvol"                          "incrementvar volume 0 2 -0.5;-speed";
//bind "SHIFT"                             "+incvol"

// DECREASE VOLUME WHEN SHOOTING
alias "+silenceshoot"                      "incrementvar volume 0 2 -0.3;+attack;
alias "-silenceshoot"                      "incrementvar volume 0 2 0.3;-attack";
bind "MOUSE1"                              "+silenceshoot"

// ZOOM RADAR WHEN HOLDING KEY
alias +radarzoom                           "cl_radar_always_centered 0;cl_radar_scale 1;+speed";
alias -radarzoom                           "cl_radar_always_centered 0;cl_radar_scale 0.45;-speed"
bind "SHIFT"                               "+radarzoom"

